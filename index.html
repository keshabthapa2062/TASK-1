<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Flip Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Factorial Calculator</h1>
            <input type="number" id="factInput" placeholder="Enter a number" />
            <p>(press button to calculate factorial)</p>
            <button onclick="calculate()">Calculate</button>
        </div>
        <div class="card">
            <div class="front">
                <h1>Hover to see the result.</h1>
            </div>
            <div class="back">
                <h1>Result</h1>
                <p id="iterativeResult">Iterative: </p>
                <p id="recursiveResult">Recursive: </p>
            </div>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
